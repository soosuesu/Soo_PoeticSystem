<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image with Vertically Long Rectangle</title>
  <style>
    /* Fullscreen setup */
    body, html {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      position: relative;
      overflow: hidden;
    }

    /* Image settings */
    img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    /* Yellow rectangle */
    .rectangle {
      width: 30px;
      height: 720px;
      background-color: transparent;
      margin-left: 90px;
      margin-bottom: 80px;
      position: absolute;
      transition: background-color 0.3s, opacity 0.3s;
      cursor: pointer;
    }

    /* Click target */
    .click-target {
      width: 30%;
      height: 10%;
      background-color: transparent;
      position: absolute;
      top: 70%;
      left: 35%;
      cursor: pointer;
    }

    /* Highlight effect on rectangle */
    .highlight {
      background-color: rgba(255, 255, 0, 0.5);
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 50px auto;
    }

    .modal button {
      background-color: rgba(255, 255, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Red X styling */
    .red-x {
      position: absolute;
      color: red;
      font-size: 50px;
      font-weight: bold;
      pointer-events: none;
      z-index: 999;
      transform: translate(-360%, -50%);
    }

    /* Responsive adjustments */
    @media only screen and (max-width: 600px) {
      img {
        width: 100%;
        height: auto;
      }
      .rectangle {
        width: 10px;          /* 너비 줄이기 */
        height: 195px;        /* 높이 줄이기 */
        margin-left: 20px;
        margin-bottom: 20px;
      }
      .click-target {
        width: 50%;
        height: 15%;
        top: 10%;
        left: -25%;
      }
      .modal-content {
        padding: 20px;
      }
      .modal button {
        padding: 8px 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <img src="가로등.png" alt="Streetlight" id="streetlight">
  
  <div class="rectangle" id="destination">
    <div class="click-target" onclick="highlightObject()"></div>
  </div>
  
  <!-- Modal (popup) -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <h2>Find Your Next NFC!</h2>
      <p>Click on objects on the screen to find your next NFC.</p>
      <button onclick="closeModal()">Start</button>
    </div>
  </div>

  <script>
    // Show modal on page load
    window.onload = function() {
      document.getElementById("myModal").style.display = "block";
    };

    // Close modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    // Highlight yellow rectangle
    function highlightObject() {
      var rectangle = document.getElementById('destination');
      rectangle.classList.add('highlight');
    }

    // Add red X if clicked outside yellow rectangle
    document.body.addEventListener('click', function(event) {
      var rectangle = document.getElementById('destination');
      var clickTarget = document.querySelector('.click-target');

      // Check if click is outside the yellow rectangle or its click target
      if (!rectangle.contains(event.target) && !clickTarget.contains(event.target)) {
        // Create red X element
        var redX = document.createElement('div');
        redX.classList.add('red-x');
        redX.textContent = 'X';

        // Position the X to center on the click location
        redX.style.left = event.pageX + 'px';
        redX.style.top = event.pageY + 'px';

        // Add red X to the body
        document.body.appendChild(redX);

        // Remove the red X after a delay
        setTimeout(function() {
          redX.remove();
        }, 300);
      }
    });
  </script>
</body>
</html>
